# Define /zabbix alias, this is the default
<IfModule mod_alias.c>
    Alias /zabbix {{zabbix_frontend_directory}}
</IfModule>

<Directory "{{zabbix_frontend_directory}}">
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all

    <IfModule mod_php7.c>
        php_value max_execution_time 300
        php_value memory_limit 128M
        php_value post_max_size 16M
        php_value upload_max_filesize 2M
        php_value max_input_time 300
        php_value always_populate_raw_post_data -1
        php_value date.timezone America/Argentina/Cordoba
    </IfModule>
</Directory>

<Directory "{{zabbix_frontend_directory}}/conf">
    Order deny,allow
    Deny from all
    <files *.php>
        Order deny,allow
        Deny from all
    </files>
</Directory>

<Directory "{{zabbix_frontend_directory}}/app">
    Order deny,allow
    Deny from all
    <files *.php>
        Order deny,allow
        Deny from all
    </files>
</Directory>

<Directory "{{zabbix_frontend_directory}}/include">
    Order deny,allow
    Deny from all
    <files *.php>
        Order deny,allow
        Deny from all
    </files>
</Directory>

<Directory "{{zabbix_frontend_directory}}/local">
    Order deny,allow
    Deny from all
    <files *.php>
        Order deny,allow
        Deny from all
    </files>
</Directory>
